<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <style>
        body {
            font-family: "Lato", sans-serif;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #c3c6c7;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
        }
    </style>


    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Sistema</title>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top">
                <b:navBar class="nav" fluid="true" 
                          brand-href="#{request.contextPath}/faces/principal.xhtml">
                    <b:navbarLinks pull="left">
                        <b:image library="img" name="logo.png" 
                                 style="height: 80px"/>
                    </b:navbarLinks>
                    <div id="mySidenav" class="sidenav">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <a href="#{request.contextPath}/faces/home.xhtml">Home</a>
                        <a href="#{request.contextPath}/faces/tickets/misCasos.xhtml">My cases</a>
                        <a href="#{request.contextPath}/faces/tickets/nuevoTicket.xhtml">New Ticket</a>
                        <a href="#{request.contextPath}/faces/reports/reporte.xhtml">Reports</a>
                        <a href="#{request.contextPath}">Request Catalogue</a>
                        <a href="#{request.contextPath}/faces/KnowledgeBase/KnowledgeBase.xhtml">Knowledge Base</a>
                        <a href="#{request.contextPath}">Surveys</a>
                        <a href="#{request.contextPath}">Self Support</a>  
                        <a href="#{request.contextPath}">Services Status</a> 
                    </div>
                    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>   
                    <script>
                        function openNav() {
                            document.getElementById("mySidenav").style.width = "250px";
                        }

                        function closeNav() {
                            document.getElementById("mySidenav").style.width = "0";
                        }
                    </script>


                    <b:navbarLinks pull="right">
                        <b:navLink value="#{usuarioController.nombreUsuario}" icon-awesome="fa-user"
                                   href="#{request.contextPath}"/>
                        <b:navLink value="Logout " icon-awesome="fa-power-off "
                                   href="#{request.contextPath}"/>                                                
                    </b:navbarLinks>
                </b:navBar>
            </ui:insert>
        </div>
        <div id="content" class="center_content">
            <ui:insert name="content"></ui:insert>
        </div>
    </h:body>

</html>
