<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Sistema</title>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top">
                <b:navBar class="nav" fluid="true" 
                          brand-href="#{request.contextPath}/faces/principal.xhtml">
                    <b:navbarLinks pull="left">
                        <b:image library="img" name="logo.png" 
                                 style="height: 80px"/>
                    </b:navbarLinks>
                    <b:navbarLinks>
                        <b:navLink value="Home" icon-awesome="fa-home"
                                   href="#{request.contextPath}/faces/home.xhtml"/>
                        <b:navLink value="My cases" icon-awesome="fa-exclamation-circle"
                                   href="#{request.contextPath}/faces/tickets/misCasos.xhtml"/>
                        <b:navLink value="New Ticket" icon-awesome="fa-list-alt "
                                   href="#{request.contextPath}/faces/tickets/nuevoTicket.xhtml"/>
                        <b:navLink value="Request Catalogue" icon-awesome="fa-list-alt "
                                   href="#{request.contextPath}"/>
                        <b:navLink value="Knowledge Base" icon-awesome="fa-database"
                                   href="#{request.contextPath}"/>
                        <b:navLink value="Surveys" icon-awesome="fa-comments-o"
                                   href="#{request.contextPath}"/>
                        <b:navLink value="Self Support" icon-awesome="fa-question-circle "
                                   href="#{request.contextPath}"/>
                        <b:navLink value="Services Status" icon-awesome="fa-cloud"
                                   href="#{request.contextPath}"/>
                    </b:navbarLinks>
                    <b:navbarLinks pull="right">
                        <b:navLink value="#{usuarioController.nombreUsuario}" icon-awesome="fa-user"
                                   href="#{request.contextPath}"/>
                        <b:navLink value="Logout " icon-awesome="fa-power-off "
                                   href="#{request.contextPath}"/>                                                
                    </b:navbarLinks>
                </b:navBar>
            </ui:insert>
        </div>
        <div id="content" class="center_content">
            <ui:insert name="content"></ui:insert>
        </div>
    </h:body>

</html>
