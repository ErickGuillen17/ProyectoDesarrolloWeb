<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../resources/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <b:container fluid="true">
                        <b:panel title="Lista de casos" look="primary" collapsible="false">
                            <b:dataTable value="#{tiqueteController.tiquetes}"
                                         var="tiquete"
                                         excel="true"
                                         csv="true"
                                         pdf="true"
                                         columnVisibility="true"
                                         copy="true"
                                         print="true"
                                         >
                                <b:dataTableColumn value="#{tiquete.titulo}"
                                                   label="Titulo del tiquete"
                                                   width="19%"/>
                                <b:dataTableColumn value="#{tiquete.categoria}"
                                                   label="Categoria"
                                                   width="15%"/>
                                <b:dataTableColumn value="#{tiquete.descripcionTiquete}"
                                                   label="Descripcion del tiquete"
                                                   width="20%"/>                            
                            </b:dataTable>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
