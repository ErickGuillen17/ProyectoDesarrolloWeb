<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../resources/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <b:container fluid="true">
                        <b:panel title="Knowledge Base" look="primary" collapsible="false">
                            <b:link value="Insertar" href="#{request.contextPath}/faces/KnowledgeBase/nuevoKnowledgeBase.xhtml"
                                    style="font-size: large;
                                    margin: 10px;">
                                
                            </b:link>
                            <b:dataTable value="#{knowlegdebaseController.knowlegdebases}"
                                         var="Knowledge Base"
                                         excel="true"
                                         csv="true"
                                         pdf="true"
                                         columnVisibility="true"
                                         copy="true"
                                         print="true"
                                         >
                                <b:dataTableColumn value="#{knowledgebase.titulo}"
                                                   label="Titulo"
                                                   width="19%"/>
                                <b:dataTableColumn value="#{knowledgebase.contenido}"
                                                   label="Contenido"
                                                   width="15%"/>
                                <b:dataTableColumn value="#{knowledgebase.tipo}"
                                                   label="Tipo"
                                                   width="20%"/>                              
                            </b:dataTable>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
