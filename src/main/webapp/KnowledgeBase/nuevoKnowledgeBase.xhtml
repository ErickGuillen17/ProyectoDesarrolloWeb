<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>
        <ui:composition template="./../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="insertaKnowlegdebaseForm">
                    <b:container fluid="true">
                        <b:panel title="Nuevo Ticket" look="primary"  collapsible="false">
                            <b:row tooltip="Digite el titulo">
                                <b:column >
                                    <h:outputText value="Titulo"/>
                                </b:column>
                                <b:column >
                                    <b:inputText id="titulo"
                                                 required="true"
                                                 value="#{knowlegdebaseController.titulo}"/>
                                    <!--insertar value-->
                                </b:column>
                            </b:row>
                            <b:row tooltip="Digite el Contenido">
                                <b:column >
                                    <h:outputText value="Contenido"/>
                                </b:column>
                                <b:column >
                                    <b:inputText id="contenido"
                                                 required="true"
                                                 value="#{knowlegdebaseController.contenido}"/>
                                    <!--insertar value-->
                                </b:column>
                            </b:row>
                            <b:row tooltip="Digite el tipo">
                                <b:column >
                                    <h:outputText value="Tipo"/>
                                </b:column>
                                <b:column >
                                    <b:inputText id="tipo"
                                                 required="true"
                                                 value="#{knowlegdebaseController.tipo}"/>
                                    <!--insertar value-->
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="5" offset="5" >
                                    <b:commandButton value="Guardar"
                                                     action="#{knowlegdebaseController.insertKnowlegdebase()}"
                                                     look="primary"
                                                     style="width: 33%"
                                                     ></b:commandButton>
                                    <!--insertar un action="" en commandButton-->
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
